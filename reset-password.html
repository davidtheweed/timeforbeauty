<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeForBeauty - Resetovanje Lozinke</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Reset Password Container -->
    <div class="login-container">
        <div class="login-content">
            <header class="login-header">
                <h1 class="brand-title">TimeForBeauty</h1>
                <p>Unesite novu lozinku</p>
            </header>

            <form id="resetPasswordForm" class="login-form">
                <div class="form-group">
                    <label for="newPassword">Nova lozinka *</label>
                    <input type="password" id="newPassword" name="newPassword" autocomplete="new-password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Potvrdite lozinku *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required minlength="6">
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Promeni lozinku</span>
                    <span class="btn-loading" style="display: none;">Menja se...</span>
                </button>
            </form>

            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2" 
            crossorigin="anonymous"></script>
    <script src="env-loader.js"></script>
    <script src="config.js"></script>
    <script src="auth-check.js"></script>
    <script src="reset-password.js"></script>
    <script>
        // Reset password stranica ne zahteva autentifikaciju
        // Korisnik dolazi ovde putem email linka za resetovanje lozinke
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Reset password stranica uƒçitana - bez auth provere');
        });
    </script>
</body>
</html>
