<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeForBeauty - Prijava</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-content">
            <header class="login-header">
                <h1 class="brand-title">TimeForBeauty</h1>
                <p>Prijavite se da biste pristupili sistemu</p>
            </header>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email adresa *</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Lozinka *</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Prijavi se</span>
                    <span class="btn-loading" style="display: none;">Prijavljivanje...</span>
                </button>
            </form>

            <div class="forgot-password-section">
                <button type="button" id="forgotPasswordBtn" class="forgot-password-btn">
                    Zaboravili ste lozinku?
                </button>
            </div>

            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2" 
            crossorigin="anonymous"></script>
    <script src="env-loader.js"></script>
    <script src="config.js"></script>
    <script src="login.js"></script>
</body>
</html>
